AWSTemplateFormatVersion: "2010-09-09"
Description: "github-analyzer - ECS Fargate + RDS PostgreSQL + ALB"

# ============================================================
# Parameters
# ============================================================
Parameters:
  DBMasterPassword:
    Type: String
    NoEcho: true
    Description: "RDS master password"
    MinLength: 8

  GeminiApiKey:
    Type: String
    NoEcho: true
    Description: "Google Gemini API Key"

  GeminiModel:
    Type: String
    Default: "gemini-3-flash-preview"

  GitHubClientId:
    Type: String
    Description: "GitHub OAuth Client ID"

  GitHubClientSecret:
    Type: String
    NoEcho: true
    Description: "GitHub OAuth Client Secret"

  JwtSecretKey:
    Type: String
    NoEcho: true
    Default: "my-secret-key-12345"
    Description: "JWT signing key"

  # ECR repository is managed outside of this stack (image must exist before stack creation)
  ImageUri:
    Type: String
    Description: "ECR image URI (e.g. 123456789.dkr.ecr.ap-northeast-1.amazonaws.com/github-analyzer:latest)"

# ============================================================
# Resources
# ============================================================
Resources:

  # ==========================================================
  # VPC & Network
  # ==========================================================

  VPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 10.0.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
        - Key: Name
          Value: github-analyzer-vpc

  # Internet Gateway - entry point from VPC to internet
  InternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
        - Key: Name
          Value: github-analyzer-igw

  # Attach IGW to VPC
  AttachGateway:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref VPC
      InternetGatewayId: !Ref InternetGateway

  # --- Public Subnets (ALB + ECS) ---
  # Two subnets in different AZs (required by ALB)
  PublicSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.1.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: github-analyzer-public-1

  PublicSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.2.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      MapPublicIpOnLaunch: true
      Tags:
        - Key: Name
          Value: github-analyzer-public-2

  # --- Private Subnets (RDS) ---
  # Two subnets in different AZs (required by RDS subnet group)
  PrivateSubnet1:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.10.0/24
      AvailabilityZone: !Select [0, !GetAZs ""]
      Tags:
        - Key: Name
          Value: github-analyzer-private-1

  PrivateSubnet2:
    Type: AWS::EC2::Subnet
    Properties:
      VpcId: !Ref VPC
      CidrBlock: 10.0.11.0/24
      AvailabilityZone: !Select [1, !GetAZs ""]
      Tags:
        - Key: Name
          Value: github-analyzer-private-2

  # --- Route Table (Public Subnet -> IGW) ---
  PublicRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref VPC
      Tags:
        - Key: Name
          Value: github-analyzer-public-rt

  # 0.0.0.0/0 -> IGW (allow outbound internet access)
  PublicRoute:
    Type: AWS::EC2::Route
    DependsOn: AttachGateway
    Properties:
      RouteTableId: !Ref PublicRouteTable
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway

  # Associate route table with public subnets
  PublicSubnet1RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet1
      RouteTableId: !Ref PublicRouteTable

  PublicSubnet2RouteTableAssociation:
    Type: AWS::EC2::SubnetRouteTableAssociation
    Properties:
      SubnetId: !Ref PublicSubnet2
      RouteTableId: !Ref PublicRouteTable

  # ==========================================================
  # Security Groups
  # ==========================================================

  # ALB: allow HTTP/HTTPS from internet
  ALBSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ALB - allow HTTP/HTTPS from internet
      GroupName: github-analyzer-alb-sg
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 80
          ToPort: 80
          CidrIp: 0.0.0.0/0
        - IpProtocol: tcp
          FromPort: 443
          ToPort: 443
          CidrIp: 0.0.0.0/0

  # ECS: allow port 8000 from ALB only
  ECSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: ECS - allow traffic from ALB only
      GroupName: github-analyzer-ecs-sg
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 8000
          ToPort: 8000
          SourceSecurityGroupId: !Ref ALBSecurityGroup

  # RDS: allow port 5432 from ECS only
  RDSSecurityGroup:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: RDS - allow traffic from ECS only
      GroupName: github-analyzer-rds-sg
      VpcId: !Ref VPC
      SecurityGroupIngress:
        - IpProtocol: tcp
          FromPort: 5432
          ToPort: 5432
          SourceSecurityGroupId: !Ref ECSSecurityGroup

  # ==========================================================
  # RDS (PostgreSQL)
  # ==========================================================

  # DB subnet group (Private Subnet x 2)
  DBSubnetGroup:
    Type: AWS::RDS::DBSubnetGroup
    Properties:
      DBSubnetGroupDescription: github-analyzer DB subnet group
      SubnetIds:
        - !Ref PrivateSubnet1
        - !Ref PrivateSubnet2

  # RDS instance
  # DeletionPolicy: Delete - delete DB when stack is deleted
  # SkipFinalSnapshot: true - no snapshot on deletion
  Database:
    Type: AWS::RDS::DBInstance
    DeletionPolicy: Delete
    Properties:
      DBInstanceIdentifier: github-analyzer-db
      Engine: postgres
      EngineVersion: "17.6"
      DBInstanceClass: db.t3.micro
      AllocatedStorage: 20
      MaxAllocatedStorage: 20
      StorageEncrypted: true
      MasterUsername: postgres
      MasterUserPassword: !Ref DBMasterPassword
      DBName: github_analyzer
      DBSubnetGroupName: !Ref DBSubnetGroup
      VPCSecurityGroups:
        - !Ref RDSSecurityGroup
      PubliclyAccessible: false
      BackupRetentionPeriod: 0
      DeleteAutomatedBackups: true
      DeletionProtection: false

  # ==========================================================
  # ALB (Application Load Balancer)
  # ==========================================================

  ALB:
    Type: AWS::ElasticLoadBalancingV2::LoadBalancer
    Properties:
      Name: github-analyzer-alb
      Scheme: internet-facing
      Type: application
      Subnets:
        - !Ref PublicSubnet1
        - !Ref PublicSubnet2
      SecurityGroups:
        - !Ref ALBSecurityGroup

  # Target group (register ECS tasks by IP)
  TargetGroup:
    Type: AWS::ElasticLoadBalancingV2::TargetGroup
    Properties:
      Name: github-analyzer-tg
      VpcId: !Ref VPC
      Protocol: HTTP
      Port: 8000
      TargetType: ip
      HealthCheckPath: /
      HealthCheckProtocol: HTTP

  # Listener (HTTP:80 -> forward to target group)
  ALBListener:
    Type: AWS::ElasticLoadBalancingV2::Listener
    Properties:
      LoadBalancerArn: !Ref ALB
      Port: 80
      Protocol: HTTP
      DefaultActions:
        - Type: forward
          TargetGroupArn: !Ref TargetGroup

  # ==========================================================
  # ECS (Fargate)
  # ==========================================================

  ECSCluster:
    Type: AWS::ECS::Cluster
    Properties:
      ClusterName: github-analyzer-cluster

  # Task execution role (required for ECR image pull and CloudWatch Logs)
  ECSTaskExecutionRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: github-analyzer-task-execution-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service: ecs-tasks.amazonaws.com
            Action: sts:AssumeRole
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AmazonECSTaskExecutionRolePolicy

  # CloudWatch Logs log group (retain 7 days)
  ECSLogGroup:
    Type: AWS::Logs::LogGroup
    Properties:
      LogGroupName: /ecs/github-analyzer
      RetentionInDays: 7

  # Task definition (container settings)
  TaskDefinition:
    Type: AWS::ECS::TaskDefinition
    Properties:
      Family: github-analyzer-task
      Cpu: "256"          # 0.25 vCPU
      Memory: "512"       # 0.5 GB
      NetworkMode: awsvpc
      RequiresCompatibilities:
        - FARGATE
      ExecutionRoleArn: !GetAtt ECSTaskExecutionRole.Arn
      ContainerDefinitions:
        - Name: github-analyzer
          Image: !Ref ImageUri
          PortMappings:
            - ContainerPort: 8000
              Protocol: tcp
          # Environment variables (DATABASE_URL auto-references RDS endpoint)
          Environment:
            - Name: DATABASE_URL
              Value: !Sub "postgresql://postgres:${DBMasterPassword}@${Database.Endpoint.Address}:5432/github_analyzer"
            - Name: GEMINI_API_KEY
              Value: !Ref GeminiApiKey
            - Name: GEMINI_MODEL
              Value: !Ref GeminiModel
            - Name: GITHUB_CLIENT_ID
              Value: !Ref GitHubClientId
            - Name: GITHUB_CLIENT_SECRET
              Value: !Ref GitHubClientSecret
            - Name: JWT_SECRET_KEY
              Value: !Ref JwtSecretKey
          # Log configuration (output to CloudWatch Logs)
          LogConfiguration:
            LogDriver: awslogs
            Options:
              awslogs-group: !Ref ECSLogGroup
              awslogs-region: !Ref AWS::Region
              awslogs-stream-prefix: ecs

  # ECS Service (manages task lifecycle and ALB integration)
  # DependsOn: ALBListener - listener must be created first
  ECSService:
    Type: AWS::ECS::Service
    DependsOn: ALBListener
    Properties:
      ServiceName: github-analyzer-service
      Cluster: !Ref ECSCluster
      TaskDefinition: !Ref TaskDefinition
      DesiredCount: 1
      LaunchType: FARGATE
      NetworkConfiguration:
        AwsvpcConfiguration:
          # Placed in Public Subnet (needs outbound internet for Gemini API / GitHub API)
          # No NAT Gateway (saves $32/month), security enforced by SG (ALB only)
          AssignPublicIp: ENABLED
          Subnets:
            - !Ref PublicSubnet1
            - !Ref PublicSubnet2
          SecurityGroups:
            - !Ref ECSSecurityGroup
      LoadBalancers:
        - ContainerName: github-analyzer
          ContainerPort: 8000
          TargetGroupArn: !Ref TargetGroup

# ============================================================
# Outputs
# ============================================================
Outputs:
  APIURL:
    Description: "API endpoint URL"
    Value: !Sub "http://${ALB.DNSName}"

  SwaggerURL:
    Description: "Swagger UI URL"
    Value: !Sub "http://${ALB.DNSName}/docs"

  RDSEndpoint:
    Description: "RDS endpoint"
    Value: !GetAtt Database.Endpoint.Address